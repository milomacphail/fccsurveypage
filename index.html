<!DOCTYPE html>
    <htmL>
        <head>
            <title></title>
        </head>
        <body>
            <h1 id="title">Modern Movements Dance Festival Survey</h1>
            <p id="description"></p>
            <form id="survey-form">
                <h4 id="name-input">Enter name below.</h4>
                <input type="text" id="name" placeholder="Enter name">
                <h4 id="email-input">Enter email below.</h4>
                <input type="email" id="email" placeholder="Enter email">
                <h4 id="number-input">How many performances did you attend this year?</h4>
                <input type="number" id="number" min="0" max="10">
                
                <h4>Please provide any additional comments below</h4>
                <input type="textarea" name="comments"/>
                
            </form>
        </body>
    </htmL>
